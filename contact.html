        <!-- left img -->
        <div class="image1">
            <img src="./svg/rin.svg" alt="rin" width="330">
        </div>
        <div class="contact-box">
            <h1>Chat with us</h1>
            <div id="error_message"></div>
            <form id="contact-form" name="contact-form" onsubmit="return validate()">
                <div class="user-box">
                    <input type="text" name="name" id="name">
                    <label for="name">name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="phone" id="phone">
                    <label for="phone">phone</label>
                </div>
                <div class="user-box">
                    <input type="text" name="email" id="email">
                    <label for="email">email</label>
                </div>
                <div class="user-box">
                    <input type="email" name="veremail" id="veremail">
                    <label for="veremail">verify your email</label>
                </div>
                <div>
                    <textarea name="message" id="message" cols="32" rows="7" placeholder="write us a message"></textarea>
                </div>
                <div>
                    <input type="submit" id="submit-button" value="submit">
                </div>
            </form>
        </div>
        <!-- right img -->
        <div class="image2">
            <img src="./svg/len.svg" alt="len" width="300">
        </div>
