    <!---------- SLIDESHOW ---------->
    <section class="container slideshow">
        <!-- change the images later -->
        <!-- displaying images -->
       <img src="./img/slideshow/slideshow2.jpg" alt="image1" class="slides fade">
       <img src="./img/slideshow/slideshow3.jpg" alt="image2" class="slides fade">
       <img src="./img/slideshow/slideshow4.jpg" alt="image3" class="slides fade">
       <img src="./img/slideshow/slideshow5.jpg" alt="image4" class="slides fade">
       <!-- previous and next buttons -->
       <a class="slideshow-btn prev" onclick="prevSlide()">&#10094;</a>
       <a class="slideshow-btn next" onclick="nextSlide()">&#10095;</a>
    </section>
    <!-- the dots/thumbnail image controls -->
    <div id="indicator">
        <span class="dot img1" onclick="currentSlide(1)"></span>
        <span class="dot img2" onclick="currentSlide(2)"></span>
        <span class="dot img3" onclick="currentSlide(3)"></span>
        <span class="dot img4" onclick="currentSlide(4)"></span>
    </div>
    <!-- play and stop buttons -->
    <div class="controls">
        <button class="btn" id="play" onclick="playSlide()">Play</button>
        <button class="btn" id="stop" onclick="stopSlide()">Stop</button>
    </div>
    <!---------- INFO SECTION ---------->
    <section class="container">
        <div class="flex-main">
            <!-- first box (news box)-->
            <div id="upper-section">
                <div class="flex-img right-img"></div>
                <div class="flex-content box">
                    <h2>latest news</h2>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <a href="news.html" class="btn">Read More</a>
                </div>
            </div>
            <!-- second box (merch box) -->

                <div class="flex-content box">
                    <h2>latest merch</h2>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <a href="merch.html" class="btn">dummy</a>
                </div>
                <div class="flex-img left-img"></div>
            </div>
        </div>
    </section>
